<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<form action="/login" method="post" th:object="${loginForm}">
  <input type="text" th:field="*{username}" placeholder="Username" /> <br/>
  <input type="password" th:field="*{password}" placeholder="Password" /> <br/>
  <button>로그인</button>
</form>
<!-- 구글 로그인 시 고정된 패턴 사용. 임의로 주소를 변경 X -->
<a href="/oauth2/authorization/google">구글 로그인</a>
<a href="/oauth2/authorization/facebook">페이스북 로그인</a>
<a href="/oauth2/authorization/naver">네이버 로그인</a>
<a href="/join">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
